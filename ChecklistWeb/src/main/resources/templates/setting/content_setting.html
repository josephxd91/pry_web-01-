<head th:insert="layout/layoutx :: head" />

<th:block th:replace="layout/layoutx :: content01" />




<div class="row">
	<!-- <div class="col-md-2">
	</div> -->
	<div class="container-fluid">

		<div class="card">
			<h5 class="card-header" th:text="${cabecera}"></h5>
			<div class="card-body">

				<div class="row">



					<div class="col-md-3">
						<div class="card">
							<div class="card-header">Opciones</div>
							<div class="card-body">
								<ol class="dd-list">

									<li class="dd-item" data-id="1">
										<div class="dd-handle" style="color: black;">
											<i class="fa fa-users"
												style="font-size: 20px; padding-right: 8px;"></i>Usuarios
										</div>
									</li>

								</ol>
							</div>
						</div>
























					</div>

					<div class="col-md-9">
						<div id="sections_content">

							<div class="card border-dark mb-4">
								<div class="card-header">Users</div>
								<div class="card-body text-dark">

									<p class="card-text"></p>
									<div class="row">
										<div class="col-md-4">
											<h5 class="card-title">Form</h5>

											<form>
												<div class="form-group">
													<input type="hidden" id="txtIdUser"
														placeholder="nombre">
													
													<label for="exampleFormControlInput1">Nombres</label> <input
														type="text" class="form-control" id="txtNombre"
														placeholder="nombre">
												</div>

												<div class="form-group">
													<label for="exampleFormControlInput1">Apellidos</label> <input
														type="text" class="form-control" id="txtApellido"
														placeholder="Apellidos">
												</div>

												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="">Usuario</label> <input type="text"
															class="form-control" id="txtUsuario" placeholder="Nombre">
													</div>
													<div class="form-group col-md-6">
														<label for="">Password</label> <input type="password"
															class="form-control" id="txtPassword"
															placeholder="password">
													</div>
												</div>

												<div class="form-row">
													<div class="form-group col-md-6">
														<label for="">Matricula</label> <input type="text"
															class="form-control" id="txtMatricula"
															placeholder="Matricula">
													</div>

													<div class="form-group col-md-6">
														<label for="roles">Rol de usuario</label> <select
															class="custom-select">
															<option selected value="-1">Seleccionar un Rol</option>
															<option th:each="rol : ${roles}"
																th:attr="value=${rol.idrol}" th:text="${rol.rolNombre}">ONE</option>

														</select>
													</div>



												</div>

												<div class="form-group">
													<div class="custom-control custom-checkbox">
														<input type="checkbox" 
															class="custom-control-input" id="chkEstado"> <label
															class="custom-control-label" for="customCheck1"></label>
													</div>
												</div>


												<!-- "'fviewSetting(\'' + ${sub_elemento.idsubelemento} + '\',0);'" -->
												<button th:onclick="'fnAplicarCambios();'"
													class="btn btn-primary">Guardar cambios</button>



											</form>


										</div>
										<div class="col-md-8">
											<div class="card">
												<div class="card-body">
													<h5 class="card-title">Special title treatment</h5>
													<p class="card-text">With supporting text below as a
														natural lead-in to additional content.</p>



													<!-- 													<a href="#" class="btn btn-primary" style="margin-bottom:">Go somewhere</a> -->



													<table class="table table-hover table-sm table-dark">
														<thead>
															<tr>
																<th scope="col">#</th>
																<th scope="col">Nombre</th>
																<th scope="col">Apellidos</th>
																<th scope="col">Matricula</th>
																<th scope="col">Perfil</th>
																<th scope="col">Estado</th>
															</tr>
														</thead>
														<tbody id="data_user">
															<tr th:each="usuario ,iStat  : ${usuarios}">
																<th scope="row" th:text="${iStat.count}"></th>
																<td th:text="${usuario.nombres}"></td>
																<td th:text="${usuario.apellidos}"></td>
																<td th:text="${usuario.matricula}"></td>
																<td><i th:each="auth : ${usuario.authoritiesList}">
																		<label th:text="${auth.idrol.rolNombre}"></label><br>
																</i></td>
																<!-- 																<td th:text="${usuario.estado}"> -->

																<!-- 																</td> -->
																<td>
																	<div class="custom-control custom-checkbox">
																		<input type="checkbox" 
																			class="custom-control-input" id="customCheck1">
																		<label class="custom-control-label" for="customCheck1"></label>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>



												</div>
											</div>
										</div>


									</div>

								</div>
							</div>


						</div>
					</div>
				</div>


				<!-- <h5 class="card-title">Special title treatment</h5> -->
				<!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
				<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
			</div>
		</div>


	</div>
	<!-- <div class="col-md-2">
	</div> -->
</div>


<!-- End Container fluid  -->
