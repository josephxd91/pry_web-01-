<head th:insert="layout/layoutx :: head" />

<th:block th:replace="layout/layoutx :: content01" />


<div class="row">
	<div class="container-fluid">

		<div class="card">
			<h5 class="card-header" th:text="${cabecera}"></h5>
			<div class="card-body">

				<div class="row">



					<div class="col-md-2">

						<div class="card">
							<div class="card-body">

								<form>
									<div class="form-group">
										<label for="exampleFormControlInput1">Ticket</label> <input
											type="text" class="form-control"
											id="exampleFormControlInput1" placeholder="name@example.com">
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect1">Dominio</label> <select
											class="form-control" id="exampleFormControlSelect1">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>
									<div class="form-group">
										<label for="exampleFormControlInput1">Analista
											encargado</label> <input type="text" class="form-control"
											id="exampleFormControlInput1" placeholder="name@example.com">
									</div>
									<div class="form-group">
										<label for="exampleFormControlTextarea1"> Comentario</label>
										<textarea class="form-control"
											id="exampleFormControlTextarea1" rows="3"></textarea>
									</div>

									<a href="#" class="btn btn-primary">Registrar</a>
								</form>

							</div>
						</div>



					</div>

					<div class="col-md-3">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Card title</h5>

								<div class="card-header">Herramientas y Formatos</div>
								<div class="card-body">
									<ol class="dd-list">

										<li th:each="elemento :${elementos}" class="dd-item dd3-item"
											th:attr="data-id=${elemento.idelemento}">
											<div class="dd-handle dd3-handle" data-toggle="popover"
												html="true" title="Acciones"
												data-content="<div class='card' style='width: 9rem;'>
														  <ul class='list-group list-group-flush'>
    													 <li class='list-group-item'><a href='#' class='card-link'>
    													 <i class='fa fa-trash-o' style='font-size:24px;color: brown;' aria-hidden='true'>
    													 </i> Eliminar</a></li>
    												    <li class='list-group-item'>
    												     <a href='#' class='card-link'>
    												     <i class='fa fa-pencil-square-o' style='font-size:24px;color: brown;' aria-hidden='true'></i> Editar  </ul>
														</div>"></div>
											<div class="dd3-content">
												<label
													th:if="${not #lists.isEmpty(elemento.subElementoList)}"
													th:text="${elemento.nombre}"> </label>

											</div>

											<ol class="dd-list"
												th:if="${not #lists.isEmpty(elemento.subElementoList)}">
												<li class="dd-item dd3-item"
													th:each="sub_elemento : ${elemento.subElementoList}"
													th:attr="data-id=${sub_elemento.idsubelemento}">
													<div class="dd-handle dd3-handle" data-toggle="popover"
														html="true" title="Acciones"
														data-content="<div class='card' style='width: 9rem;'>
														  <ul class='list-group list-group-flush'>
    													 <li class='list-group-item'><a href='#' class='card-link'>
    													 <i class='fa fa-trash-o' style='font-size:24px;color: brown;' aria-hidden='true'>
    													 </i> Eliminar</a></li>
    												    <li class='list-group-item'>
    												     <a href='#' class='card-link'>
    												     <i class='fa fa-pencil-square-o' style='font-size:24px;color: brown;' aria-hidden='true'></i> Editar  </ul>
														</div>"></div>
													<div class="dd3-content">
														<a
															th:onclick="'fviewSetting(\'' + ${sub_elemento.idsubelemento} + '\',0);'"
															th:text="${sub_elemento.nombre}"></a>
													</div>
												</li>
											</ol>


										</li>
									</ol>
								</div>


								<!-- 								<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
								<!-- 								<p class="card-text">Some quick example text to build on the -->
								<!-- 									card title and make up the bulk of the card's content.</p> -->
								<!-- 								<a href="#" class="card-link">Card link</a> <a href="#" -->
								<!-- 									class="card-link">Another link</a> -->
							</div>
						</div>

					</div>


					<div class="col-md-7">
						<div id="sections_content">
							<div class="card">
								<h5 class="card-header">CheckList</h5>
								<div class="card-body">





									<!-- 									<h5 class="card-title">Special title treatment</h5> -->
									<!-- 									<p class="card-text">With supporting text below as a -->
									<!-- 										natural lead-in to additional content.</p> -->
									<!-- 									<a href="#" class="btn btn-primary">Go somewhere</a> -->





								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>


	</div>

</div>


<!-- End Container fluid  -->





<th:block th:replace="layout/layoutx :: content02" />
